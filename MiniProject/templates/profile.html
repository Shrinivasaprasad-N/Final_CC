<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Crop Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    .profile-pic-wrapper {
      text-align: center;
      margin-top: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #2e7d32;
    }
    .file-input {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      width: 100%;
      margin-top: 25px;
      background-color: #2e7d32;
      color: white;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #276b29;
    }
    .status-message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Profile</h2>
    <form id="profileForm" enctype="multipart/form-data" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required maxlength="50" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" maxlength="15" placeholder="Optional" />

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Optional"></textarea>

      <div class="profile-pic-wrapper">
        <img src="/static/default_profile.png" alt="Profile Picture" id="profilePic" class="profile-pic" />
        <input type="file" id="profilePictureInput" name="profile_picture" accept="image/*" class="file-input" />
      </div>

      <button type="submit">Save Changes</button>
    </form>
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("profileForm");
      const statusMessage = document.getElementById("statusMessage");
      const profilePicImg = document.getElementById("profilePic");
      const profilePictureInput = document.getElementById("profilePictureInput");

      // Load profile data from backend
      fetch("/api/profile")
        .then(res => {
          if (!res.ok) throw new Error("Failed to load profile");
          return res.json();
        })
        .then(data => {
          document.getElementById("username").value = data.username || "";
          document.getElementById("email").value = data.email || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("address").value = data.address || "";
          if (data.profile_picture) {
            profilePicImg.src = data.profile_picture;
          }
        })
        .catch(err => {
          statusMessage.textContent = err.message;
          statusMessage.classList.add("error-message");
        });

      // Show preview on image select
      profilePictureInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          profilePicImg.src = URL.createObjectURL(file);
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        statusMessage.textContent = "";

        const formData = new FormData(form);

        fetch("/api/profile", {
          method: "POST",
          body: formData,
        })
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              statusMessage.textContent = data.error;
              statusMessage.classList.add("error-message");
            } else {
              statusMessage.textContent = data.message || "Profile updated successfully.";
              statusMessage.classList.remove("error-message");
            }
          })
          .catch(() => {
            statusMessage.textContent = "An error occurred. Please try again.";
            statusMessage.classList.add("error-message");
          });
      });
    });
  </script>
</body>
</html>
